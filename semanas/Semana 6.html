                    <p>춰Bienvenidos a la Semana 6! Hoy exploraremos una de las familias de modelos m치s intuitivas y poderosas del Machine Learning: los <strong>modelos basados en 치rboles</strong>. A diferencia de los modelos que hemos visto, un 치rbol de decisi칩n es un modelo de "caja blanca", f치cil de interpretar.</p>

                    <p>En los 치rboles de decisi칩n, la regularizaci칩n se logra principalmente mediante la <strong>poda (pruning)</strong>, que es simplemente evitar que el 치rbol crezca demasiado.</p>

                        <p>Si le preguntas a un solo "experto" su opini칩n sobre un tema complejo, puedes obtener una buena respuesta, pero sesgada. Si le preguntas a 100 expertos diversos y promedias sus respuestas, es muy probable que el resultado sea mucho m치s acertado y balanceado. Eso es un ensamble.</p>

             { // Slide 7

                    <p>Es el m칠todo de ensamble m치s popular y uno de los algoritmos m치s potentes en Machine Learning. Como su nombre indica, un <strong>Random Forest</strong> es un ensamble compuesto por cientos de 치rboles de decisi칩n.</p>
