<style>

}
body { font-family: var(--font-family-main); background-color: var(--bg-light); color: var(--text-dark); margin: 0; padding-top: 80px; padding-bottom: 60px; line-height: 1.6; overflow: hidden; }
header { background-color: rgba(0, 43, 92, 0.95); backdrop-filter: blur(8px); color: var(--text-light); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-md); position: fixed; top: 0; width: 100%; z-index: 1001; box-sizing: border-box; height: 80px; }

.header-text-container { text-align: right; }
.header-title-main { font-size: 1.3em; font-weight: 600; margin: 0; }

footer { background-color: rgba(0, 43, 92, 0.95); color: var(--text-light); text-align: center; padding: 12px; position: fixed; width: 100%; bottom: 0; z-index: 1001; font-size: 0.85em; height: 60px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; backdrop-filter: blur(8px); border-top: 1px solid rgba(255, 255, 255, 0.1); }

    .slide {
        width: 100%; height: 100%; flex-shrink: 0; box-sizing: border-box; padding: 2rem;
        display: flex; justify-content: center; align-items: center;
    }
    .slide-content {
        background-color: var(--surface-light); border: 1px solid var(--border-color-light);

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const assignment_slides_data = [
        {
            title: "Trabajo Práctico 2: Modelos Predictivos 🚀",
            content: `

                <p>El trabajo será desarrollado en grupos de <strong>3 integrantes</strong> y culminará en una presentación y defensa en vivo.</p>
                <div class="example-box">
                    <span class="example-box-title">Ponderación Final</span>
                    <p style="margin:0;">Este trabajo práctico corresponde al <strong>35% de la calificación final</strong> del curso.</p>
                </div>
            `
        },
        {
            title: "¡Advertencia! Evaluación de Dominio ⚠️",
            content: `
                <h3>Modalidad de Defensa (Grupos de 3)</h3>
                <p>El día de la presentación, el profesor seleccionará aleatoriamente a <strong>1 integrante</strong> para realizar la presentación de 10 minutos.</p>
                <p>Luego, el profesor seleccionará a <strong>OTRO integrante</strong> del grupo para responder la ronda de preguntas técnicas sobre el código, la metodología y los resultados.</p>
                <div class="example-box" style="border-left-color: #f56565; background-color: #fff5f5;">
                    <span class="example-box-title" style="color: #c53030;">¡Importante!</span>
                    <p style="margin:0;">Si el expositor o el encargado de las preguntas no demuestra un dominio completo del proyecto, la calificación del <strong>grupo completo</strong> se verá afectada negativamente. Esto exige que los 3 integrantes dominen el 100% del trabajo.</p>
                </div>
            `
        },
        {
            title: "Requisitos del Proyecto",
            content: `
                <h3>1. Fuente de Datos Reales</h3>
                <p>Deben seleccionar un tema contingente y obtener un dataset real. Deben <strong>citar la fuente</strong> de sus datos (ej. Gobierno de Chile, Kaggle, INE, Banco Central, etc.).</p>
                
                <h3>2. Aplicación de Algoritmos (Obligatorio)</h3>
                <p>Deben aplicar <strong>TODOS</strong> los siguientes modelos a su dataset y explicar qué buscaban con cada uno:</p>
                <ul>
                    <li><strong>Regresión Lineal</strong> (Simple o Múltiple) (Semana 4).</li>
                    <li><strong>Clasificación</strong> (Regresión Logística o K-NN) (Semana 5).</li>
                    <li><strong>Árbol de Decisión / Random Forest</strong> (Semana 6).</li>
                    <li><strong>Red Neuronal Simple</strong> (Perceptrón Multicapa) (Semana 7).</li>
                </ul>
                <p>Deberán justificar por qué y para qué usaron cada algoritmo (ej. "Usamos Regresión para predecir el precio, y Clasificación para predecir si la calidad era 'Buena' o 'Mala'").</p>
            `
        },
        {
            title: "Ideas de Temas Contingentes (Datos Reales)",
            content: `
                <p>Se espera que investiguen un problema de interés. Aquí hay algunas sugerencias (pueden proponer otras):</p>
                <ul>
                    <li><strong>Elecciones Presidenciales 2025:</strong> Análisis de sentimiento en redes sociales, predicción de resultados por comuna.</li>
                    <li><strong>Costos de Servicios Básicos:</strong> Análisis y predicción de cuentas de la luz o agua según comuna y consumo.</li>
                    <li><strong>Gasto Público y Transparencia:</strong> Análisis de licitaciones en Mercado Público (ej. predecir sobrecostos).</li>
                    <li><strong>Salud Pública:</strong> Predicción de días en listas de espera (Regresión) o riesgo de enfermedad (Clasificación).</li>
                    <li><strong>Medio Ambiente:</strong> Predicción de niveles de calidad del aire (PM2.5) en Santiago.</li>
                    <li><strong>Economía:</strong> Predicción de precios de viviendas (UF) o valor de arriendos.</li>
                    <li><strong>Transporte:</strong> Predicción de congestión vehicular o flujo de pasajeros en el Metro de Santiago.</li>
                    <li><strong>Ciberseguridad:</strong> Detección de anomalías en tráfico de red o transacciones fraudulentas.</li>
                    <li><strong>Acuicultura:</strong> Predicción de mortalidad en salmones (Clasificación) o Kilos cosechados (Regresión).</li>
                    <li><strong>Educación:</strong> Análisis de factores de deserción estudiantil o predicción de resultados PAES/SIMCE.</li>
                    <li><strong>Retail (Fuga de Clientes):</strong> Predecir qué clientes abandonarán un servicio o tienda.</li>
                </ul>
            `
        },
        {
            title: "Entregables y Defensa del Proyecto 👨‍🏫",
            content: `
                <p><strong>NO se requiere un informe escrito.</strong> La evaluación se basa 100% en la defensa en vivo.</p>
                
                <h3>1. Presentación Oral (10 minutos MÁXIMO)</h3>
                <p>Usando un PPTX, el expositor seleccionado debe cubrir:</p>
                <ul>
                    <li>El problema: ¿Cuál es el tema contingente y por qué es relevante?</li>
                    <li>La fuente de datos: ¿De dónde salieron y cómo se procesaron?</li>
                    <li>Análisis por modelo: Explicar qué se hizo con cada uno de los 4 algoritmos.</li>
                </ul>

                <h3>2. Demostración de Código y Gráficos</h3>
                <p>El expositor deberá mostrar en pantalla el <strong>código fuente en Python</strong> y explicar las partes clave del script. Se debe incluir:</p>
                <ul>
                    <li>La carga y limpieza de datos.</li>
                    <li>La implementación de los modelos (ej. <code>.fit()</code>, <code>.predict()</code>).</li>
                    <li><strong>Gráficos explicativos</strong> que muestren los resultados (ej. Matriz de confusión, línea de regresión, importancia de variables, etc.).</li>
                </ul>
                
                <h3>3. Conclusión y Lecciones Aprendidas</h3>
                <p>¿A qué conclusión llegaron? ¿Qué fue lo más difícil? ¿Qué aprendió el grupo?</p>
            `
        },
        {
            title: "Rúbrica de Evaluación (10 Puntos)",
            content: `
                <p>La nota final se basará en 5 criterios (2 puntos cada uno). La calificación del grupo será la misma para todos los integrantes.</p>
                <table>
                    <thead>
                        <tr>
                            <th>Criterio de Evaluación</th>
                            <th>Descripción para Logrado (2 pts)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>1. Aplicación de Algoritmos</strong></td>
                            <td>Implementan los 4 modelos (Regresión, Clasificación, Árbol/RF, Red Neuronal) de forma funcional y correcta.</td>
                        </tr>
                        <tr>
                            <td><strong>2. Calidad de Datos y Análisis</strong></td>
                            <td>Utilizan un dataset real y contingente. El análisis es coherente y responde a una pregunta de negocio/investigación clara.</td>
                        </tr>
                        <tr>
                            <td><strong>3. Dominio de Código y Gráficos</strong></td>
                            <td>Demuestran autoría y dominio del script de Python. Los gráficos generados son claros y apoyan las conclusiones.</td>
                        </tr>
                        <tr>
                            <td><strong>4. Calidad Expositiva (Expositor)</strong></td>
                            <td>El expositor seleccionado presenta con claridad, seguridad y se ajusta a los 10 minutos. El PPTX es profesional.</td>
                        </tr>
                        <tr>
                            <td><strong>5. Dominio Técnico (Q&A)</strong></td>
                            <td>El integrante seleccionado para las preguntas responde con precisión técnica, demostrando dominio total del proyecto.</td>
                        </tr>
                    </tbody>
                </table>
            `
        },
        {
            title: "Cálculo y Fechas Clave 🗓️",
            content: `
                <h3>Cálculo de Calificación</h3>
                <ol>
                    <li><strong>Puntaje Total:</strong> Se suman los puntos de la rúbrica (Máximo 10 puntos).</li>
                    <li><strong>Nota Final (Escala 1.0 - 7.0):</strong> (Puntaje Obtenido / 10) * 6 + 1</li>
                    <li><strong>Ponderación:</strong> Esta nota se pondera al 35% de la nota final del curso.</li>
                </ol>
                
                <h3>Fechas Importantes</h3>
                <ul>
                    <li><strong>Fecha de Asignación:</strong> Lunes, 20 de Octubre de 2025.</li>
                    <li><strong>Fecha de Presentaciones:</strong> Lunes, 3 de Noviembre de 2025 (Durante el horario de clases).</li>
                </ul>
                 <div class="example-box">
                    <span class="example-box-title">¡Éxito en su proyecto!</span>
                    <p style="margin:0;">El objetivo es que demuestren su capacidad de aplicar los modelos en un escenario real y caótico. ¡Enfóquense en las "lecciones aprendidas"!</p>
                </div>
            `
        }
    ];

    // LÓGICA DEL SLIDER (Copiada de Forma A.html)
    function createContentSlide(slideData) {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
            <div class="slide-content">
                <h2>${slideData.title}</h2>
                ${slideData.content}
            </div>
        `;
        return slide;
    }

    function initializeSlider() {
        const slidesContainer = document.querySelector('.slides-container');
        const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
        const currentSlideElement = document.getElementById('current-slide');
        const totalSlidesElement = document.getElementById('total-slides');
        let currentSlide = 0;

        slidesContainer.innerHTML = '';

        assignment_slides_data.forEach(data => {
            slidesContainer.appendChild(createContentSlide(data));
        });
        
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        if (totalSlidesElement) {
            totalSlidesElement.textContent = totalSlides;
        }
        
        const goToSlide = (index) => {
            slidesContainer.style.transform = `translateX(-${index * 100}%)`;
            slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
            currentSlide = index;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
            if (currentSlideElement) {
                currentSlideElement.textContent = currentSlide + 1;
            }
        }
        
        const changeSlide = (direction) => {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < totalSlides) {
                goToSlide(newSlide);
            }
        }
        
        prevBtn.addEventListener('click', () => changeSlide(-1));
        nextBtn.addEventListener('click', () => changeSlide(1));
        
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowRight': case 'PageDown': case 'ArrowDown':
                    changeSlide(1);
                    break;
                case 'ArrowLeft': case 'PageUp': case 'ArrowUp':
                    changeSlide(-1);
                    break;
            }
        });

        let startX = 0, endX = 0;
        slidesContainer.addEventListener('touchstart', (event) => startX = event.touches[0].clientX);
        slidesContainer.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX;
            const difference = startX - endX;
            if (Math.abs(difference) > 50) {
                changeSlide(difference > 0 ? 1 : -1);
            }
        });
        
        if (slides.length > 0) goToSlide(0);
    }

    initializeSlider();
});
</script>
