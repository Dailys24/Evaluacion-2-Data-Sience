<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 4: Modelos Predictivos: Regresión</title>
    <style>
        :root {
            --utem-blue: #002b5c; --utem-blue-light: #0077cc; --text-dark: #2d3748; --text-light: #ffffff;
            --bg-light: #f7fafc; --bg-dark: #1a202c; --surface-light: #ffffff; --surface-dark: #2d3748;
            --highlight-bg: #ebf8ff; --highlight-border: #90cdf4; --highlight-text: #3182ce;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05); --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.08);
            --border-radius-md: 10px; --border-radius-lg: 16px;
            --font-family-main: "Century Gothic", "Apple Gothic", "URW Gothic L", sans-serif;
            --transition-fast: all 0.3s ease-in-out; --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-dark: #e2e8f0; --bg-light: var(--bg-dark); --surface-light: var(--surface-dark);
                --border-color-light: var(--border-color-dark); --highlight-bg: #1e3a8a; --highlight-border: #60a5fa;
                --highlight-text: #bfdbfe;
            }
        }
        body { font-family: var(--font-family-main); background-color: var(--bg-light); color: var(--text-dark); margin: 0; padding-top: 80px; padding-bottom: 60px; line-height: 1.6; overflow: hidden; }
        header { background-color: rgba(0, 43, 92, 0.95); backdrop-filter: blur(8px); color: var(--text-light); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-md); position: fixed; top: 0; width: 100%; z-index: 1001; box-sizing: border-box; height: 80px; }
        .logo { height: 50px; width: auto; }
        .header-text-container { text-align: right; }
        .header-title-main { font-size: 1.3em; font-weight: 600; margin: 0; }
        .header-subtitle-main { font-size: 0.8em; margin: 2px 0; color: #e0e0e0; font-weight: 300; }
        .contact-info-header { margin-top: 4px; font-size: 0.8em; color: #ced4da; }
        .contact-info-header a { color: #e9ecef; text-decoration: none; }
        footer { background-color: rgba(0, 43, 92, 0.95); color: var(--text-light); text-align: center; padding: 12px; position: fixed; width: 100%; bottom: 0; z-index: 1001; font-size: 0.85em; height: 60px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; backdrop-filter: blur(8px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        footer p { margin: 2px 0; }
        main#slider { width: 100%; height: calc(100vh - 140px); position: relative; overflow: hidden; }
        .slides-container { display: flex; height: 100%; width: 100%; transition: var(--transition-slow); }

        .slide {
            width: 100%; height: 100%; flex-shrink: 0; box-sizing: border-box; padding: 2rem;
            display: flex; justify-content: center; align-items: center;
        }
        .slide-content {
            background-color: var(--surface-light); border: 1px solid var(--border-color-light);
            border-radius: var(--border-radius-lg); box-shadow: var(--shadow-md);
            padding: 2rem 2.5rem; max-width: 950px; width: 90%; max-height: 95%; overflow-y: auto;
            opacity: 0; transform: scale(0.98); transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .slide.active .slide-content {
            opacity: 1; transform: scale(1);
        }
        .slide-content h2 { font-size: 2em; font-weight: 600; color: var(--utem-blue); margin-top: 0; border-bottom: 2px solid var(--utem-blue); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .slide-content h3 { font-size: 1.3em; font-weight: 600; color: var(--utem-blue-light); margin-top: 2rem; margin-bottom: 1rem; }
        .slide-content p { margin-bottom: 1.2rem; line-height: 1.7; text-align: justify; }
        .slide-content strong { color: var(--utem-blue); font-weight: 600; }
        .slide-content ul { list-style-type: disc; padding-left: 25px; }
        .slide-content li { margin-bottom: 0.8rem; }
        .code-box { background-color: #2d3748; color: #f7fafc; padding: 1rem; border-radius: var(--border-radius-md); font-family: 'Courier New', Courier, monospace; margin: 1rem 0; font-size: 0.9em; white-space: pre-wrap; word-break: break-all; }
        .example-box { background-color: var(--highlight-bg); border: 1px solid var(--highlight-border); border-left: 5px solid var(--highlight-border); padding: 1.5rem; border-radius: var(--border-radius-md); margin-top: 1rem; }
        .example-box-title { font-weight: bold; color: var(--highlight-text); margin-bottom: 0.5rem; display: block; }

        @media (prefers-color-scheme: dark) {
            .slide-content h2 { color: var(--utem-blue-light); border-bottom-color: var(--utem-blue-light); }
            .slide-content strong { color: var(--utem-blue-light); }
        }

        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 43, 92, 0.6); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 100; display: flex; align-items: center; justify-content: center; transition: var(--transition-fast); }
        .nav-button:hover { background-color: var(--utem-blue); transform: translateY(-50%) scale(1.1); }
        .nav-button:disabled { background-color: #9ca3af; cursor: not-allowed; opacity: 0.5; }
        #prevBtn { left: 1rem; }
        #nextBtn { right: 1rem; }

        @media (max-width: 900px) {
            body { padding-top: 70px; }
            header { height: 70px; padding: 5px 15px; flex-direction: row-reverse; }
            .logo { height: 40px; }
            main#slider { height: calc(100vh - 130px); }
            .slide { padding: 1rem; }
            .slide-content { padding: 1.5rem; max-width: 100%; width: 100%; }
            .slide-content h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text-container">
            <h1 class="header-title-main">Fundamentos de Data Science</h1>
            <p class="header-subtitle-main">Planificación Semestral 2025</p>
            <div class="contact-info-header">
                <span>Carlos Muñoz S. - </span><a href="mailto:c.munozs@utem.cl">c.munozs@utem.cl</a>
            </div>
        </div>
        <img src="https://cdn.remotexs.co/institute-logos/sibutemnewlogo1.png" alt="Logo UTEM" class="logo" onerror="this.style.display='none'">
    </header>
    <main id="slider">
        <div class="slides-container"></div>
        <button id="prevBtn" class="nav-button" title="Anterior"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg> </button>
        <button id="nextBtn" class="nav-button" title="Siguiente"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg> </button>
    </main>
    <footer>
        <p>&copy; 2025 Universidad Tecnológica Metropolitana</p>
        <p>Departamento de Informática y Computación</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // ==========================================================================
        // CONTENIDO EXCLUSIVO PARA LA SEMANA 4
        // ==========================================================================
        const week_slides_data = [
            { // Slide 1
                title: "Semana 4: Modelos Predictivos: Regresión 📈",
                content: `
                    <h3>De Describir a Predecir</h3>
                    <p>¡Bienvenidos a la Semana 4! Hoy damos el gran salto hacia el <strong>Machine Learning</strong>. Dejamos de mirar el pasado para empezar a predecir el futuro. De acuerdo al programa, hoy nos introduciremos a los <strong>modelos de regresión</strong> y construiremos nuestro primer modelo predictivo.</p>
                `
            },
            { // Slide 2
                title: "¿Qué es el Aprendizaje Supervisado?",
                content: `
                    <p>Es el tipo más común de Machine Learning. Se llama "supervisado" porque le enseñamos al modelo dándole <strong>datos históricos que ya contienen la respuesta correcta</strong> (features y una etiqueta o "target").</p>
                    <p>En el aprendizaje supervisado hay dos tareas principales: <strong>Regresión</strong> (predecir un número) y <strong>Clasificación</strong> (predecir una categoría). Hoy nos enfocamos en la regresión.</p>
                `
            },
            { // Slide 3
                title: "El Problema de la Regresión",
                content: `
                    <p>La regresión es la tarea de predecir un <strong>valor numérico continuo</strong>. El objetivo es encontrar la relación entre las variables de entrada (X, o features) y la variable de salida que queremos predecir (y, o target).</p>
                    <h3>Más Ejemplos de Regresión</h3>
                    <ul>
                        <li>Predecir el <strong>precio</strong> de una casa basándose en su tamaño y ubicación.</li>
                        <li>Predecir la <strong>nota</strong> que obtendrá un alumno basándose en sus horas de estudio.</li>
                        <li>Predecir el <strong>consumo eléctrico</strong> de un edificio basándose en la temperatura y hora del día.</li>
                    </ul>
                `
            },
            { // Slide 4
                title: "Regresión Lineal Simple: La Idea Principal",
                content: `
                    <p>Es el modelo más simple. Intenta encontrar la <strong>mejor línea recta</strong> que describa la relación entre <strong>una variable de entrada (X)</strong> y la variable de salida (y).</p>
                    <p>La ecuación de esta línea es: <code>y = β₀ + β₁x</code>, donde <code>β₀</code> es el intercepto y <code>β₁</code> es la pendiente.</p>
                    <p><strong>"Entrenar"</strong> el modelo significa encontrar los valores de <code>β₀</code> y <code>β₁</code> que mejor se ajusten a nuestros datos.</p>
                `
            },
            { // Slide 5
                title: "¿Cómo se 'Aprende' la Mejor Línea?",
                content: `
                    <p>El modelo busca la línea que minimiza el <strong>error total</strong> entre los valores reales de los datos y los valores que la línea predice.</p>
                    <p>El método más común, llamado <strong>Mínimos Cuadrados Ordinarios (OLS)</strong>, encuentra la única línea que minimiza la suma de los cuadrados de los errores. Al elevar al cuadrado, los errores grandes se penalizan mucho más, obligando al modelo a ser más preciso.</p>
                `
            },
            { // Slide 6
                title: "Implementación con Scikit-Learn",
                content: `
                    <p><strong>Scikit-Learn</strong> es la librería de Machine Learning por excelencia en Python. Nos permite implementar modelos con un código muy simple y consistente.</p>
                    <p>El patrón básico para cualquier modelo en Scikit-Learn es:</p>
                    <ol>
                        <li><strong>Importar</strong> la clase del modelo (ej. <code>LinearRegression</code>).</li>
                        <li><strong>Crear una instancia</strong> del modelo (ej. <code>model = LinearRegression()</code>).</li>
                        <li><strong>Entrenar</strong> el modelo con los datos usando el método <code>.fit(X, y)</code>.</li>
                        <li><strong>Predecir</strong> nuevos valores con el método <code>.predict(X_nuevo)</code>.</li>
                    </ol>
                `
            },
             { // Slide 7
                title: "Evaluación del Rendimiento del Modelo",
                content: `
                    <p>Nunca evaluamos un modelo con los mismos datos que usamos para entrenarlo, pues podría "memorizar" las respuestas. Por eso, siempre dividimos nuestros datos en un <strong>conjunto de entrenamiento (train set)</strong> y un <strong>conjunto de prueba (test set)</strong>.</p>
                    <div class="example-box">
                        <span class="example-box-title">Analogía del Examen</span>
                        <p>Un profesor prepara 100 preguntas. Usa 80 para enseñar en clases (train set) y guarda las 20 restantes que los alumnos nunca han visto para la prueba final (test set). Así mide el verdadero aprendizaje, no la memoria.</p>
                    </div>
                `
            },
            { // Slide 8
                title: "Métricas Clave para Regresión",
                content: `
                    <p>Estas métricas nos dicen qué tan buenas son nuestras predicciones.</p>
                    <ul>
                        <li><strong>MAE (Error Absoluto Medio):</strong> Nos dice, en promedio, por cuántas unidades se equivocan nuestras predicciones. Es fácil de interpretar.</li>
                        <li><strong>R² (R-cuadrado):</strong> Nos dice qué porcentaje del comportamiento de nuestros datos es explicado por el modelo. Un R² de 0.80 es mejor que uno de 0.50.</li>
                    </ul>
                    <p><strong>Ejemplo de Interpretación:</strong> Si un modelo que predice precios de casas tiene un MAE de $5.000.000, significa que, en promedio, sus predicciones se desvían en 5 millones de pesos del precio real.</p>
                `
            },
            { // Slide 9
                title: "Regresión Lineal Múltiple",
                content: `
                    <p>En el mundo real, los resultados rara vez dependen de una sola variable. La <strong>Regresión Lineal Múltiple</strong> es una extensión que utiliza <strong>múltiples variables de entrada (X)</strong> para predecir la variable de salida (y).</p>
                    <p>La ecuación se expande a: <code>y = β₀ + β₁x₁ + β₂x₂ + ...</code></p>
                    <p>Por ejemplo, para predecir el precio de una casa, usaríamos su tamaño (x₁), número de habitaciones (x₂), y antigüedad (x₃) para una predicción más precisa. La implementación en Scikit-Learn es idéntica.</p>
                `
            },
            { // Slide 10
                title: "Resumen y Próximos Pasos",
                content: `
                    <h3>Resumen de la Semana 4</h3>
                    <ul>
                        <li>La <strong>Regresión</strong> nos permite predecir valores numéricos continuos.</li>
                        <li>El modelo de <strong>Regresión Lineal</strong> busca la mejor línea recta (o hiperplano) que se ajuste a los datos.</li>
                        <li>Usamos <strong>Scikit-Learn</strong> para implementar y entrenar modelos.</li>
                        <li>Evaluamos el rendimiento con métricas como <strong>MAE y R²</strong> en un conjunto de datos de prueba.</li>
                    </ul>
                    <h3>Próxima Semana: Modelos Predictivos: Clasificación</h3>
                    <p>Según el programa, la próxima semana nos enfocaremos en la otra gran tarea del aprendizaje supervisado: predecir una categoría con <strong>Modelos de Clasificación</strong>.</p>
                `
            }
        ];

        // ==========================================================================
        // LÓGICA DEL SLIDER Y RENDERIZADO (NO REQUIERE CAMBIOS)
        // ==========================================================================
        function createContentSlide(slideData) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <div class="slide-content">
                    <h2>${slideData.title}</h2>
                    ${slideData.content}
                </div>
            `;
            return slide;
        }

        function initializeSlider() {
            const slidesContainer = document.querySelector('.slides-container');
            const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            let currentSlide = 0;

            slidesContainer.innerHTML = '';

            week_slides_data.forEach(data => {
                slidesContainer.appendChild(createContentSlide(data));
            });
            
            const slides = document.querySelectorAll('.slide');
            
            const goToSlide = (index) => {
                slidesContainer.style.transform = `translateX(-${index * 100}%)`;
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlide = index;
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === slides.length - 1;
            }
            
            prevBtn.addEventListener('click', () => { if (currentSlide > 0) goToSlide(currentSlide - 1); });
            nextBtn.addEventListener('click', () => { if (currentSlide < slides.length - 1) goToSlide(currentSlide + 1); });
            
            if (slides.length > 0) {
                 goToSlide(0);
            }
        }

        initializeSlider();
    });
    </script>
</body>
</html>
