    <script>
    document.addEventListener('DOMContentLoaded', function() {

        const week_slides_data = [
            { // Slide 1
                title: "Semana 5: Modelos Predictivos: Clasificaci√≥n üéØ",
                content: `
                    <h3>Prediciendo Categor√≠as en Vez de N√∫meros</h3>
                    <p>¬°Bienvenidos a la Semana 5! La semana pasada aprendimos a predecir un valor num√©rico con la regresi√≥n. Hoy, nos enfrentamos a la otra gran tarea del aprendizaje supervisado: la <strong>Clasificaci√≥n</strong>.</p>
                    <p>El objetivo de la clasificaci√≥n es predecir una <strong>etiqueta o categor√≠a</strong> discreta. Responderemos preguntas de "s√≠/no", o "¬øa qu√© grupo pertenece?". Estudiaremos dos modelos fundamentales, <strong>Regresi√≥n Log√≠stica</strong> y <strong>K-NN</strong>, y aprenderemos a evaluarlos correctamente.</p>
                `
            },
            { // Slide 2
                title: "El Problema de la Clasificaci√≥n",
                content: `
                    <p>La clasificaci√≥n busca asignar una categor√≠a a un elemento bas√°ndose en sus caracter√≠sticas.</p>
                    <div class="example-box">
                        <span class="example-box-title">Ejemplo Realidad Chilena 2025: Fuga de Clientes en Telecomunicaciones</span>
                        <p>Una empresa como Entel o WOM quiere anticiparse a los clientes que van a cancelar su plan (un problema conocido como <strong>"churn"</strong>).</p>
                        <ul>
                            <li><strong>Pregunta:</strong> ¬øEste cliente cancelar√° su plan en los pr√≥ximos 3 meses?</li>
                            <li><strong>Features (X):</strong> Antig√ºedad del cliente, plan contratado, reclamos realizados, consumo de datos.</li>
                            <li><strong>Etiquetas a predecir (y):</strong> <code>'S√≠ Cancelar√°'</code> o <code>'No Cancelar√°'</code>.</li>
                        </ul>
                        <p>Un modelo de clasificaci√≥n preciso permite a la empresa tomar acciones preventivas, como ofrecer descuentos a los clientes en riesgo.</p>

            },
            { // Slide 3
                title: "Modelo 1: Regresi√≥n Log√≠stica",
                content: `
                    <p>A pesar de su nombre, la Regresi√≥n Log√≠stica es el modelo de <strong>clasificaci√≥n</strong> m√°s fundamental. Es ideal para problemas de clasificaci√≥n binaria (dos categor√≠as).</p>
                    <p><strong>¬øC√≥mo funciona?</strong> No predice la clase directamente, sino que calcula la <strong>probabilidad</strong> de que un elemento pertenezca a la clase "positiva" (ej. 'S√≠ Cancelar√°').</p>
                    <p>Utiliza la funci√≥n log√≠stica (o sigmoide) para transformar cualquier resultado num√©rico en una probabilidad entre 0 y 1. Luego, aplicamos un umbral (generalmente 0.5): si la probabilidad es mayor a 0.5, clasificamos como "S√≠"; si no, como "No".</p>
                `
            },
            { // Slide 4
                title: "Modelo 2: K-Vecinos M√°s Cercanos (K-NN)",
                content: `
                    <p>K-NN es uno de los algoritmos m√°s intuitivos del Machine Learning. Su principio es "dime con qui√©n andas y te dir√© qui√©n eres".</p>
                    <p><strong>¬øC√≥mo funciona?</strong> Para clasificar un nuevo punto, el algoritmo mira a sus 'K' vecinos m√°s cercanos en los datos de entrenamiento y le asigna la clase que sea mayoritaria entre ellos.</p>
                    <div class="example-box">
                        <span class="example-box-title">Ejemplo Realidad Chilena 2025: Detecci√≥n de Transacciones Fraudulentas</span>
                        <p>Una red como Transbank quiere clasificar una nueva transacci√≥n como <code>'Fraude'</code> o <code>'Leg√≠tima'</code>.</p>
                        <p>Para una nueva compra, el K-NN busca las 5 transacciones m√°s similares (mismo monto, comercio, hora) en su historial. Si 4 de esas 5 transacciones similares fueron fraudes confirmados, el modelo clasificar√° la nueva transacci√≥n como <code>'Fraude'</code> y podr√≠a solicitar una validaci√≥n extra al usuario.</p>
                    </div>
                `
            },
            { // Slide 5
                title: "La Trampa de la Exactitud (Accuracy)",
                content: `
                    <p>La primera m√©trica que se nos ocurre para evaluar un modelo es la <strong>exactitud</strong> (porcentaje de predicciones correctas). Sin embargo, puede ser muy enga√±osa, especialmente con datos desbalanceados.</p>
                    <div class="example-box">
                        <span class="example-box-title">Ejemplo Did√°ctico: Detecci√≥n de Fraude</span>
                        <p>Imaginemos que solo el 0.1% de las transacciones son fraudulentas. Si creamos un modelo "in√∫til" que siempre predice <strong>"No es Fraude"</strong>, su exactitud ser√° del 99.9%. ¬°Parecer√≠a un modelo perfecto, pero no sirve para nada porque nunca detecta lo que nos interesa!</p>
                        <p>Por esto, necesitamos m√©tricas m√°s sofisticadas que nos cuenten la historia completa.</p>
                    </div>
                `
            },
            { // Slide 6
                title: "La Matriz de Confusi√≥n",
                content: `
                    <p>Es la base para entender el rendimiento de un modelo de clasificaci√≥n. Es una tabla que compara las clases reales con las clases predichas por el modelo.</p>
                    
                    <p>Nos permite ver los cuatro posibles resultados:</p>
                    <ul>
                        <li><strong>Verdaderos Positivos (VP):</strong> El modelo predijo 'Fraude' y era 'Fraude'. <strong>(Acierto)</strong></li>
                        <li><strong>Verdaderos Negativos (VN):</strong> El modelo predijo 'Leg√≠tima' y era 'Leg√≠tima'. <strong>(Acierto)</strong></li>
                        <li><strong>Falsos Positivos (FP):</strong> El modelo predijo 'Fraude' pero era 'Leg√≠tima'. <strong>(Error Tipo I: Falsa Alarma)</strong></li>
                        <li><strong>Falsos Negativos (FN):</strong> El modelo predijo 'Leg√≠tima' pero era 'Fraude'. <strong>(Error Tipo II: El Peor Error)</strong></li>
                    </ul>
                `
            },
             { // Slide 7
                title: "M√©trica Clave: Precisi√≥n (Precision)",
                content: `
                    <p>La precisi√≥n responde a la pregunta: <strong>De todos los que clasificamos como 'Positivo', ¬øcu√°ntos eran realmente positivos?</strong></p>
                    <h3>F√≥rmula: <code>VP / (VP + FP)</code></h3>
                    <div class="example-box">
                        <span class="example-box-title">Ejemplo Did√°ctico: Marketing por Email</span>
                        <p>Una tienda de retail chilena (ej. Falabella) crea un modelo para predecir qu√© clientes comprar√°n un producto si se les env√≠a un cup√≥n de descuento.</p>
                        <p>Una <strong>alta precisi√≥n</strong> es clave aqu√≠. Significa que de todos los clientes a los que el modelo sugiere enviarles el cup√≥n, la gran mayor√≠a realmente comprar√°. Se busca minimizar el costo de enviar cupones a gente que no los usar√° (minimizar Falsos Positivos).</p>
                    </div>
                `
            },
            { // Slide 8
                title: "M√©trica Clave: Recall (Sensibilidad)",
                content: `
                    <p>El recall (o sensibilidad) responde a la pregunta: <strong>De todos los 'Positivos' reales que hab√≠a en los datos, ¬øcu√°ntos fuimos capaces de encontrar?</strong></p>
                    <h3>F√≥rmula: <code>VP / (VP + FN)</code></h3>
                    <div class="example-box">
                        <span class="example-box-title">Ejemplo Did√°ctico: Diagn√≥stico M√©dico</span>
                        <p>Un modelo de IA en una cl√≠nica chilena busca detectar si una imagen m√©dica muestra signos de una enfermedad grave.</p>
                        <p>Un <strong>alto recall</strong> es absolutamente cr√≠tico. Significa que el modelo es capaz de encontrar a casi todos los pacientes que realmente tienen la enfermedad. Es preferible tener algunas falsas alarmas (baja precisi√≥n) que dejar pasar un caso real sin detectar (minimizar Falsos Negativos).</p>
                    </div>
                `
            },
            { // Slide 9
                title: "El Balance: Precisi√≥n vs. Recall",
                content: `
                    <p>Rara vez podemos maximizar ambas m√©tricas a la vez. Generalmente, mejorar una implica empeorar la otra. La decisi√≥n de cu√°l priorizar depende del <strong>contexto del problema de negocio</strong>.</p>
                    <ul>
                        <li><strong>Priorizar Precisi√≥n:</strong> Cuando el costo de un Falso Positivo es alto. (Ej: Enviar una oferta muy cara, acusar a alguien de fraude).</li>
                        <li><strong>Priorizar Recall:</strong> Cuando el costo de un Falso Negativo es alto. (Ej: No detectar una enfermedad, no detectar una transacci√≥n fraudulenta, no detectar una falla cr√≠tica en una m√°quina).</li>
                    </ul>
                    <p>Como cient√≠ficos de datos, nuestro trabajo no es solo construir el modelo, sino entender el problema para elegir la m√©trica de evaluaci√≥n correcta.</p>
                `
            },
            { // Slide 10
                title: "Resumen y Pr√≥ximos Pasos",
                content: `
                    <h3>Resumen de la Semana 5</h3>
                    <ul>
                        <li>La <strong>Clasificaci√≥n</strong> predice etiquetas o categor√≠as discretas.</li>
                        <li>Hemos estudiado dos modelos: <strong>Regresi√≥n Log√≠stica</strong> (basado en probabilidad) y <strong>K-NN</strong> (basado en vecinos).</li>
                        <li>La exactitud no es suficiente; usamos la <strong>Matriz de Confusi√≥n</strong> para calcular <strong>Precisi√≥n</strong> y <strong>Recall</strong>.</li>
                        <li>La elecci√≥n de la m√©trica correcta depende del costo de los errores en el contexto del problema.</li>

                    <h3>Pr√≥xima Semana: √Årboles de Decisi√≥n y Regularizaci√≥n</h3>
                    <p>Seg√∫n el programa, la pr√≥xima semana exploraremos una familia de modelos muy potente e interpretable, los <strong>√Årboles de Decisi√≥n</strong>, y aprenderemos t√©cnicas para evitar que nuestros modelos se sobreajusten a los datos.</p>
                `
            }
        ];

        // ==========================================================================
        // L√ìGICA DEL SLIDER Y RENDERIZADO (CORREGIDO)

        function createContentSlide(slideData) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `

                    <h2>${slideData.title}</h2>

        function initializeSlider() {
            const slidesContainer = document.querySelector('.slides-container');
            const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            let currentSlide = 0;

            slidesContainer.innerHTML = '';

            week_slides_data.forEach(data => {
                slidesContainer.appendChild(createContentSlide(data));
            });
            
            const slides = document.querySelectorAll('.slide');
            
            const goToSlide = (index) => {
                slidesContainer.style.transform = `translateX(-${index * 100}%)`;
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlide = index;
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === slides.length - 1;
            }
            
            prevBtn.addEventListener('click', () => { if (currentSlide > 0) goToSlide(currentSlide - 1); });
            nextBtn.addEventListener('click', () => { if (currentSlide < slides.length - 1) goToSlide(currentSlide + 1); });
            
            if (slides.length > 0) {
                 goToSlide(0);
            }
        }

        initializeSlider();
    });
